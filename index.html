<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h2 class="nav-bar-logo">LOGO</h2>
            <button class="nav-bar-btn">Sign Up</button>
        </nav>
        <div class="banner">
                <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="banner-btn">Stay Focused</button>
            </div>
    </header>
    <main>
        <section class="action-container">
            <div class="left-action-container">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>
            </div>
            <div class="right-action-container">
                <img class="action-img" src="assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user-container">
            <div class="user-main-title2"><h2 class="user-main-title">Joined Thousands of Productive Users</h2></div>
            <div class="user-number-container">
                <div class="user-number">
                    <h1 class="user-title">50K</h1>
                    <p class="user-sub-title">Active Users</p>
                </div>   
                <div class="user-number">
                    <h1 class="user-title">2M+</h1>
                    <p class="user-sub-title">Focus Sessions</p>
                </div>   
                <div class="user-number">
                    <h1 class="user-title">95%</h1>
                    <p class="user-sub-title">Satisfaction <span class="span1">Rate</span></p>
                </div>   
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
